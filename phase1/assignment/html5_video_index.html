<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    
</head>
<body>
    <div style="text-align:left;"> 
        
        <video id="myVideo" width="500" style="border:2px solid green">
          <source src="./video.mp4" type="video/mp4">
        </video>
        
    </div> 
        <div style="align:left;">
          <ul class="nav navbar-nav">
            <li ><button id="playBtn" class="glyphicon glyphicon-play ; btn btn-primary btn-lg" onclick="playVideo()"></button></li>
            <li ><button id="pauseBtn" class="glyphicon glyphicon-pause ; btn btn-primary btn-lg" onclick="pauseVideo()"></button></button></li>
            <li ><button class="glyphicon glyphicon-volume-up ; btn btn-primary btn-lg" onclick="volumeUp()"></button></button></li>
            <li ><button class="glyphicon glyphicon-volume-down ; btn btn-primary btn-lg" onclick="volumeDown()"></button></button></li>
            <li ><button class="glyphicon glyphicon-repeat ; btn btn-primary btn-lg" onclick="reloadVideo()"></button></button></li>
            <li><button id="muteBtn"class="glyphicon glyphicon-volume-off ; btn btn-primary btn-lg" onclick="muteVideo()"></button></li>
          </ul>
          <ul>
            <progress value="0" max="0" id="myProgress"></progress>
          </ul>
        </div>
</body>
<script> 
  var myVideo=document.getElementById("myVideo"); 
  var playBtn=document.getElementById("playBtn"); 
  var pauseBtn=document.getElementById("pauseBtn"); 
  let vol = myVideo.volume; 
  let isMute = myVideo.muted
  window.onload=function(){
    pauseBtn.disabled=true;
    vol=0.5;
  }
  function playVideo()
  { 
      myVideo.play(); 
      pauseBtn.disabled=false;
      playBtn.disabled=true;
  } 
  function pauseVideo()
  { 
    myVideo.pause(); 
    pauseBtn.disabled=true;
    playBtn.disabled=false;
  } 
    function volumeUp()
  { 
    if(vol<0.99){
      vol+=0.1;
    }
  } 
  
    function volumeDown()
  { 
    if(vol>0.2){
      vol=vol-0.1;
    }
  } 
  
    function reloadVideo()
  { 
    myVideo.load(); 
    myVideo.play();
  } 

  function muteVideo()
  { 
    if(isMute){
      isMute = false;
    }else{
      isMute = true;
    }
    myVideo.muted=isMute;
  } 

  function myProgress()
  {
      pro.max=myVideo.duration;
      pro.value=myVideo.currentTime;
  }
</script> 
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
